<div class="container">
    <div class="howManyVaccinations">
        <div class="input-group mb-3">
            <p>Jos rajausta ei syötetä, rajausarvoina käytetään 1.1.2021 00.00 ja {{paiva | date: 'd.M.YYYY H:mm'}}</p>
        </div>
        <div class="input-group mb-3">
            <form #f="ngForm" (ngSubmit)="howManyVaccinations(f)" novalidate>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="basic-addon1">Alkuaika</span>
                    </div>
                    <input type=datetime-local class="form-control" name="dateStart" ngModel required>
                </div>

                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="basic-addon1">Loppuaika</span>
                    </div>
                    <input type=datetime-local class="form-control" name="dateEnd" ngModel required>
                </div>

                <button type="submit" class="btn btn-primary">Näytä</button>
            </form>
        </div>

        <p>Rokotteita käytetty: {{vaccinations?.kaytetytRokotteet}} kpl</p>
    </div>
</div>
